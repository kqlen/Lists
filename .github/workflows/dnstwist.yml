name: dnstwist daily
on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dnstwist
        run: |
          python -m pip install --upgrade pip
          pip install dnstwist

      - name: Run get_dnstwist.py
        working-directory: DNSTWIST
        run: |
          python get_dnstwist.py domains_list.txt
          ls -1 *.csv

      - name: Stage CSV to data
        run: |
          mkdir -p data
          cp DNSTWIST/*.csv data/dnstwist_latest.csv

      - name: Commit CSV if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/dnstwist_latest.csv
          git diff --cached --quiet || git commit -m "Update dnstwist CSV"
          git push
